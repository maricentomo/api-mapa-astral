<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Mapa Astral - Portal Urano</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #8B5A9E;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #8B5A9E;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .optional {
            color: #999;
            font-size: 12px;
            font-weight: normal;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8B5A9E 0%, #5DADE2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 90, 158, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #8B5A9E;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #8B5A9E;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>游댩 Mapa Astral</h1>
        <p class="subtitle">Portal Urano - An치lise Astrol칩gica Completa</p>

        <form id="reportForm">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">
            </div>

            <div class="form-group">
                <label for="date">Data de Nascimento</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Hora de Nascimento</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="city">Cidade</label>
                <input type="text" id="city" name="city" required placeholder="Ex: S칚o Paulo">
            </div>

            <div class="form-group">
                <label for="country">Pa칤s</label>
                <input type="text" id="country" name="country" required placeholder="Ex: Brasil">
            </div>

            <div class="form-group">
                <label for="question">
                    Pergunta Espec칤fica <span class="optional">(Opcional)</span>
                </label>
                <textarea id="question" name="question"
                    placeholder="Existe alguma quest칚o espec칤fica que voc칡 gostaria de explorar? (Opcional)"></textarea>
            </div>

            <button type="submit" id="submitBtn">Gerar Mapa Astral</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Gerando sua an치lise astrol칩gica completa...</p>
            <p style="font-size: 12px; margin-top: 10px;">Isso pode levar alguns minutos</p>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        const form = document.getElementById('reportForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Limpar erros anteriores
            errorDiv.classList.remove('active');
            errorDiv.textContent = '';

            // Mostrar loading
            loading.classList.add('active');
            submitBtn.disabled = true;

            // Coletar dados do formul치rio
            const formData = {
                name: document.getElementById('name').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                city: document.getElementById('city').value,
                country: document.getElementById('country').value,
                question: document.getElementById('question').value || null
            };

            // Converter data para formato DD/MM/YYYY
            const dateObj = new Date(formData.date);
            const day = String(dateObj.getDate() + 1).padStart(2, '0');
            const month = String(dateObj.getMonth() + 1).padStart(2, '0');
            const year = dateObj.getFullYear();
            formData.date = `${day}/${month}/${year}`;

            try {
                // Fazer requisi칞칚o para a API
                const response = await fetch('http://localhost:8000/generate-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Erro ao gerar relat칩rio');
                }

                // Baixar PDF
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `mapa_astral_${formData.name.replace(/\s+/g, '_')}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                // Resetar formul치rio
                form.reset();
                alert('PDF gerado com sucesso! O download deve iniciar automaticamente.');

            } catch (error) {
                errorDiv.textContent = `Erro: ${error.message}`;
                errorDiv.classList.add('active');
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
